<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Reality Editor</h1>
    <h2 class="subtitle">Starter App</h2>

    <h2>LEGO WeDo 2.0</h2>
    <div class="status red" style="width: 300px;">Bluetooth is off</div>
    <div id="wedos">
      <div class="wedo inactive">
        <div class="name">WeDo 1</div>
        <input type="button" class="print" value="Print"/>
      </div>
      <div class="wedo inactive">
        <div class="name">WeDo 2</div>
        <input type="button" class="print" value="Print"/>
      </div>
      <div class="wedo inactive">
        <div class="name">WeDo 3</div>
        <input type="button" class="print" value="Print"/>
      </div>
      <div class="wedo inactive">
        <div class="name">WeDo 4</div>
        <input type="button" class="print" value="Print"/>
      </div>
    </div>

    <h2>Philips Hue Lights</h2>
    <div class="status">Searching</div>
    <div id="lights"></div>

    <script src="ui.js"></script>
  </body>
</html>
